name: RunMD CI/CD

on:
  push:
    branches:
      - 'main'  # Runs for every commit on any branch
    tags:
      - '*.*.*'  # Runs for tag pushes
    paths:
      - 'src/runmd/**'  # Only triggers when files under cmd/taskido/ are modified
      - 'tests/**'
  pull_request:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Package
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install build & test dependancies
        run: |
          python -m pip install --upgrade pip
          pip install build pytest pytest-cov

      - name: Build package
        run: python -m build

      - name: Install package
        run: pip install dist/*.whl

      - name: Run tests
        run: pytest --cov=runmd tests

      - name: Upload dist directory
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist
      - name: List dist directory
        run: ls -R dist

  release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
      packages: write  # Required for creating releases and uploading assets
    steps:
      - uses: actions/checkout@v4
      - name: Download dist directory
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist
      - name: List dist directory
        run: ls -R bin/
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.whl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
